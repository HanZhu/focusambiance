<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus Companion: Create Your Perfect Focus Ambiance with Ambient Videos</title>
    <meta name="description" content="Enhance your productivity with our Focus Companion app. Choose your ideal focus ambiance with customizable ambient videos and sounds for the perfect work environment.">
    <meta name="keywords" content="focus ambiance, focus companion, ambiance video, productivity, concentration, work environment">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #F0F4F8;
        }
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #timer-container {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            color: #5B7083;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            width: 250px;
        }
        #timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #E1E8ED;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(91, 112, 131, 0.2);
        }
        #timer-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            clip: rect(0px, 100px, 200px, 0px);
            background-color: #79C7C5;
            transform: rotate(0deg);
            transition: transform 1s linear;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #5B7083;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        #focus-message {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #5B7083;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #79C7C5;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
        }
        button:hover {
            background-color: #57ABA9;
        }
        #volume-control {
            width: 100%;
            margin-top: 15px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #E1E8ED;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            border-radius: 25px;
        }
        #volume-control:hover {
            opacity: 1;
        }
        #volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #79C7C5;
            cursor: pointer;
            border-radius: 50%;
        }
        #volume-control::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #79C7C5;
            cursor: pointer;
            border-radius: 50%;
        }
        #loading-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.8);
            color: #5B7083;
            padding: 20px;
            border-radius: 25px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }
        #start-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d');
            background-size: cover;
            background-position: center;
            z-index: 2000;
            padding: 40px; /* Add padding to the container */
        }
        #start-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        #start-buttons-container {
            display: flex;
            flex-direction: row; /* Changed from column to row */
            justify-content: center; /* Center the buttons horizontally */
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .start-button {
            width: 240px; /* Reduced width to fit side by side */
            height: auto;
            border-radius: 15px;
            font-size: 20px; /* Slightly reduced font size */
            background-color: #79C7C5;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(121, 199, 197, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.4;
            padding: 20px;
            margin: 0 10px; /* Added horizontal margin */
        }
        .start-button:hover {
            background-color: #57ABA9;
            box-shadow: 0 8px 20px rgba(87, 171, 169, 0.6);
            transform: translateY(-3px);
        }
        #clock-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 2500;
            backdrop-filter: blur(5px);
        }
        #clock-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: meltIn 1s ease-out;
        }
        #clock-reminder {
            font-size: 24px;
            text-align: center;
            color: #5B7083;
            animation: meltIn 1s ease-out 0.3s both;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes vanishClock {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0) rotate(720deg); opacity: 0; }
        }
        @keyframes meltIn {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .highlight {
            position: relative;
            display: inline-block;
            padding: 0 5px;
            font-size: 26px;
            font-weight: bold;
            color: #2C3E50;
        }
        .highlight::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 2px;
            height: 10px;
            background-color: rgba(255, 223, 0, 0.6);
            z-index: -1;
            transform: skew(-12deg) rotate(-2deg);
        }
        .button-subtitle {
            font-size: 18px;
            margin-top: 10px;
            color: #34495E;
        }
        #start-title {
            font-family: 'Indie Flower', cursive;
            font-size: 28px; /* Reduced from 32px */
            color: #A0E4CB;
            text-align: left;
            margin-bottom: 50px; /* Increased from 30px to create more space */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.6; /* Increased for better readability */
            max-width: 80%;
            padding-left: 40px;
        }

        #start-title span {
            display: block;
            font-size: 36px; /* Reduced from 40px */
            color: #F9F3CC;
            margin-bottom: 10px;
        }

        #start-buttons-container {
            align-items: flex-start;
            padding: 40px;
            margin-top: 20px; /* Add some top margin for extra spacing */
        }

        #social-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 2001;
        }

        .social-icon {
            font-size: 24px;
            color: #F9F3CC;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .social-icon:hover {
            color: #A0E4CB;
            transform: scale(1.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #timer-container {
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                padding: 15px;
            }

            #timer-circle {
                width: 150px;
                height: 150px;
            }

            #timer {
                font-size: 36px;
            }

            #focus-message {
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            #start-container {
                padding: 20px;
            }

            #start-title {
                font-size: 24px;
                padding-left: 20px;
                margin-bottom: 30px;
            }

            #start-title span {
                font-size: 30px;
            }

            #start-buttons-container {
                flex-direction: column;
                padding: 20px;
            }

            .start-button {
                width: 100%;
                margin: 10px 0;
                font-size: 18px;
            }

            .highlight {
                font-size: 22px;
            }

            .button-subtitle {
                font-size: 16px;
            }

            #social-links {
                bottom: 10px;
                right: 10px;
                gap: 10px;
            }

            .social-icon {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            #timer-circle {
                width: 120px;
                height: 120px;
            }

            #timer {
                font-size: 28px;
            }

            #start-title {
                font-size: 20px;
            }

            #start-title span {
                font-size: 26px;
            }

            .start-button {
                font-size: 16px;
            }

            .highlight {
                font-size: 20px;
            }

            .button-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <main>
            <section id="video-container" aria-label="Ambiance Video Player">
                <!-- YouTube video will be embedded here -->
            </section>
            <section id="timer-container" aria-label="Focus Timer">
                <h2 id="focus-message">Stay focused in this ambiance...</h2>
                <div id="timer-circle">
                    <div id="timer-progress"></div>
                    <div id="timer" aria-live="polite">25:00</div>
                </div>
                <button id="reset-timer">Reset Timer 🔄</button>
                <button id="change-video">Change Ambiance Video 🎥</button>
                <button id="exit-session">Exit Focus Session 🚪</button>
                <input type="range" id="volume-control" min="0" max="100" value="50" aria-label="Ambiance Volume Control">
                <div style="text-align: center; margin-top: 10px;">🔈 Ambiance Volume 🔊</div>
            </section>
            <section id="start-container" aria-label="Focus Companion Start Screen">
                <h1 id="start-title">
                    <span>Discover Your Ideal Focus Ambiance</span>
                    In a world full of distractions,<br>
                    You've found your perfect focus companion.<br>
                    Choose your ambiance video:
                </h1>
                <div id="start-buttons-container">
                    <button class="start-button" id="start-with-music">
                        Start Focus Session<br>
                        <span class="highlight">With Music</span>
                        <span class="button-subtitle">Relaxing ambient tunes</span>
                        🎵
                    </button>
                    <button class="start-button" id="start-no-music">
                        Start Focus Session<br>
                        <span class="highlight">No Music</span>
                        <span class="button-subtitle">Peaceful nature sounds</span>
                        🍃
                    </button>
                </div>
                <nav id="social-links" aria-label="Social Media Links">
                    <a href="https://www.youtube.com/@hannawandering" target="_blank" class="social-icon" style="animation-delay: 0.1s;" aria-label="YouTube Channel">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://x.com/hannaz_z" target="_blank" class="social-icon" style="animation-delay: 0.2s;" aria-label="Twitter Profile">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/hannawandering/" target="_blank" class="social-icon" style="animation-delay: 0.3s;" aria-label="Instagram Profile">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@hannawandering" target="_blank" class="social-icon" style="animation-delay: 0.4s;" aria-label="TikTok Profile">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </nav>
            </section>
            <section id="clock-animation" aria-label="Focus Session Start Animation">
                <div id="clock-emoji" aria-hidden="true">⏰</div>
                <div id="clock-reminder">Your Focus Companion<br>is ready!</div>
            </section>
        </main>
    </div>

    <script src="file.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            const startWithMusicBtn = document.getElementById('start-with-music');
            const startNoMusicBtn = document.getElementById('start-no-music');
            
            if (startWithMusicBtn) {
                startWithMusicBtn.addEventListener('click', () => {
                    console.log('Start with music clicked');
                    if (typeof startSession === 'function') {
                        startSession(true);
                    } else {
                        console.error('startSession function not found');
                    }
                });
            } else {
                console.error('start-with-music button not found');
            }

            if (startNoMusicBtn) {
                startNoMusicBtn.addEventListener('click', () => {
                    console.log('Start no music clicked');
                    if (typeof startSession === 'function') {
                        startSession(false);
                    } else {
                        console.error('startSession function not found');
                    }
                });
            } else {
                console.error('start-no-music button not found');
            }

            document.getElementById('reset-timer').addEventListener('click', resetTimer);
            document.getElementById('change-video').addEventListener('click', changeVideo);
            document.getElementById('exit-session').addEventListener('click', exitSession);
            document.getElementById('volume-control').addEventListener('input', setVolume);
        });
    </script>
</body>
</html>
